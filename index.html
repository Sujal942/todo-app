<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>

    <title>To Do List</title>
  </head>

  <body>
    <div class="navbar">
      <span id="title">ToDo List</span>
    </div>

    <div class="heading">
      <h2>Add Items</h2>

      <label id="lblsuccess" class="text-success"> </label>

      <form id="addForm">
        <div class="row">
          <div class="input_box">
            <input
              type="text"
              onkeyup="toggleButton(this, 'submit')"
              class="form-control"
              id="item"
            />
          </div>

          <div class="input">
            <input
              type="submit"
              class="btn"
              id="submit"
              value="Submit"
              disabled
            />
          </div>
        </div>
      </form>

      <h3 class="task">Tasks</h3>

      <form id="addForm">
        <ul class="list-group" id="items"></ul>
      </form>
    </div>
  </body>
</html>
